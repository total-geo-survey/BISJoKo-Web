   <!-- Cloudflare Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"

    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
        integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin="">

    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js">
    </script>

    <!-- Add Map -->
    <style>
        html, body, section
        {   position: relative;
            height: 100%;
            background-color: #FFEBCD;
        }

        html
        {   scroll-behavior: smooth;
        }

        #map { height: calc(100vh - 56px);
             }   
    </style>
</head>

<body>
    <!-- Add Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <a class="navbar-brand" href="#"> BUILDING INFORMATION SYSTEM - JOGJA KOTA </a>
    </nav>

    <!-- Add Map GeoJSON -->
    <center>
        <div id="map"></div>
        <script src="Kelurahan.js"></script>
        <script src="mergedv01.js"></script>
    </center>

    <!-- Map Script -->
    <script>
        var map = L.map('map',{
            center: [-7.80329119, 110.37435397],
            zoom: 14,
            zoomControl: true,
            maxZoom: 33,
            minZoom: 1,
	    zoomSnap: 0.5,
            zoomDelta: 0.5
        });

	// Geolocation API
    	map.locate({setView:true, maxZoom: 33})
    	function onLocationFound(e){
        	var radius = e.accuracy.toFixed(3);
        	var locationMarker = L.marker(e.latlng).addTo(map)
          	    .bindPopup('Anda berada di sekitar ' + radius + ' meter dari titik ini').openPopup()
        	var locationCircle = L.circle(e.latlng, radius).addTo(map);
    	}

    	map.on('locationfound', onLocationFound);
	function onLocationError(e){
        	window.alert(e.message)
    	}	    
    	map.on('locationerror', onLocationError);
	    
        // Basemap Source
        var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',{
            attribution: 'WebGIS by &copy; <a href="https://totalgeosurvey.com/">PT Total Geo Survey </a>',
            zoomControl: true,
            maxZoom: 33,
            minZoom: 1,            
        }).addTo(map);
        var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: 'WebGIS by &copy; <a href="https://totalgeosurvey.com/">PT Total Geo Survey </a>',
            zoomControl: true,
            maxZoom: 33,
            minZoom: 1,  
        });
        var carto = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: 'WebGIS by &copy; <a href="https://totalgeosurvey.com/">PT Total Geo Survey </a>',
            zoomControl: true,
            maxZoom: 33,
            minZoom: 1,  
        });

        // Symbology + Action
	var kelurahan = 
        L.geoJSON(Kelurahan,{
            style: function(feature) {
                switch (feature.properties.NAME_3) {
                    case 'Danurejan': return {color: "#ffffff", opacity: 1};
                    case 'Gedong Tengen': return {color: "#66ccff", opacity: 1};
                    case 'Gondokusuman': return {color: "#99ccff", opacity: 1};
                    case 'Gondomanan': return {color: "#cc99ff", opacity: 1};
                    case 'Jetis': return {color: "#ff99ff", opacity: 1};
                    case 'Kotagede': return {color: "#ff99cc", opacity: 1};
                    case 'Kraton': return {color: "#ff9999", opacity: 1};
                    case 'Mantrijeron': return {color: "#ffcc99", opacity: 1};
                    case 'Mergangsan': return {color: "#ffff99", opacity: 1};
                    case 'Ngampilan': return {color: "#ccff99", opacity: 1};
                    case 'Pakualaman': return {color: "#99ff99", opacity: 1};
                    case 'Tegalrejo': return {color: "#99ffcc", opacity: 1};
                    case 'Umbulharjo': return {color: "#66ffff", opacity: 1};
                    case 'Wirobrajan': return {color: "#bfbfbf", opacity: 1};
                }
            },

            onEachFeature: function (feature, layer) {
                layer.bindPopup(
                'Kemantren' + '<br>' +
                '<strong>' +
                feature.properties.NAME_3 +
                '</strong><br><br>'+
                'Kelurahan' + '<br>' +
                '<strong>' +
                feature.properties.NAME_4 +
                '</strong><br><br>'+
                'Luas (Km^2)' + '<br>' +
                '<strong>' +
                feature.properties.Luas +
                '</strong>'
                );
            }
        }).addTo(map);
	    
        var bangunan = 
        L.geoJSON(mergedv01,{
            style: function(feature) {
                switch (feature.properties.remark) {
                    case 'Rumah': return {
                        opacity: 1,
                        color: "rgba(35,35,35,1.0)",
                        dashArray: "",
                        lineCap: "butt",
                        lineJoin: "miter",
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: "#ff8000",
                        interactive: true,
                    };
                    case 'Fasilitas Pemerintahan': return {
                        opacity: 1,
                        color: "rgba(35,35,35,1.0)",
                        dashArray: "",
                        lineCap: "butt",
                        lineJoin: "miter",
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: "#ff0000",
                        interactive: true,
                    };
                    case 'Fasilitas Kesehatan': return {
                        opacity: 1,
                        color: "rgba(35,35,35,1.0)",
                        dashArray: "",
                        lineCap: "butt",
                        lineJoin: "miter",
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: "#80ff00",
                        interactive: true,
                    };
                    case 'Fasilitas Keamanan': return {
                        opacity: 1,
                        color: "rgba(35,35,35,1.0)",
                        dashArray: "",
                        lineCap: "butt",
                        lineJoin: "miter",
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: "#00ffff",
                        interactive: true,
                    };
                    case 'Fasilitas Transportasi': return {
                        opacity: 1,
                        color: "rgba(35,35,35,1.0)",
                        dashArray: "",
                        lineCap: "butt",
                        lineJoin: "miter",
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: "#ffff00",
                        interactive: true,
                    };
                    case 'Fasilitas Umum': return {
                        opacity: 1,
                        color: "rgba(35,35,35,1.0)",
                        dashArray: "",
                        lineCap: "butt",
                        lineJoin: "miter",
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: "#00ff00",
                        interactive: true,
                    };
                    case 'Bank': return {
                        opacity: 1,
                        color: "rgba(35,35,35,1.0)",
                        dashArray: "",
                        lineCap: "butt",
                        lineJoin: "miter",
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: "#0000ff",
                        interactive: true,
                    };
                    case 'Sekolah': return {
                        opacity: 1,
                        color: "rgba(35,35,35,1.0)",
                        dashArray: "",
                        lineCap: "butt",
                        lineJoin: "miter",
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: "#ff00ff",
                        interactive: true,
                    };
                    case 'Hotel': return {
                        opacity: 1,
                        color: "rgba(35,35,35,1.0)",
                        dashArray: "",
                        lineCap: "butt",
                        lineJoin: "miter",
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: "#00ff80",
                        interactive: true,
                    };
                    case 'Rumah Makan': return {
                        opacity: 1,
                        color: "rgba(35,35,35,1.0)",
                        dashArray: "",
                        lineCap: "butt",
                        lineJoin: "miter",
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: "#0080ff",
                        interactive: true,
                    };
                    case 'Tempat Usaha': return {
                        opacity: 1,
                        color: "rgba(35,35,35,1.0)",
                        dashArray: "",
                        lineCap: "butt",
                        lineJoin: "miter",
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: "#ff007f",
                        interactive: true,
                    };
                    case 'Tempat Ibadah': return {
                        opacity: 1,
                        color: "rgba(35,35,35,1.0)",
                        dashArray: "",
                        lineCap: "butt",
                        lineJoin: "miter",
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: "#7f00ff",
                        interactive: true,
                    };
                    case 'Utilitas': return {
                        opacity: 1,
                        color: "rgba(35,35,35,1.0)",
                        dashArray: "",
                        lineCap: "butt",
                        lineJoin: "miter",
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: "#808080",
                        interactive: true,
                    };
                    case 'Fasilitas Olahraga': return {
                        opacity: 1,
                        color: "rgba(35,35,35,1.0)",
                        dashArray: "",
                        lineCap: "butt",
                        lineJoin: "miter",
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: "#9988bf",
                        interactive: true,
                    };
                }
            },

            onEachFeature: function (feature, layer) {
                layer.bindPopup(
                'ID Bangunan' + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' +
                '<strong>' +
                feature.properties.id_reg + feature.properties.id_remark + feature.properties.id_obj +
                '</strong><br><br>'+
                'Fungsi Bangunan' + '&nbsp;&nbsp;&nbsp;' +
                '<strong>' +
                feature.properties.remark +
                '</strong><br><br>'+
                'Keterangan' + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' +
                '<strong>' +
                feature.properties.name +
                '</strong><br><br>'+
                'No IMB' + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' +
                '<strong>' +
                feature.properties.no_imb +
                '</strong><br><br>'+
                'No SLF' + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' +
                '<strong>' +
                feature.properties.no_slf +
                '</strong><br><br>'+
                'Pemilik Bangunan' + '&nbsp;&nbsp;' +
                '<strong>' +
                feature.properties.pemilik +
                '</strong><br><br>'+
                'Luas (m^2)' + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' +
                '<strong>' +
                feature.properties.luas +
                '</strong><br><br>'+
                'Alamat' + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' +
                '<strong>' +
                feature.properties.alamat +
                '</strong>'
                );
            }
        }).addTo(map);

        // Add Basemap
        var baseMaps = {
            "Aerial Imagery": esri,
            "OSM Product": osm,
            "Dark Canvas": carto
        };

        // Add Layer
        var overlay = {
            "<b>Batas Administrasi</b>": kelurahan,
	    "<b>Data Bangunan</b>": bangunan
        };

        // Merge Layer & Basemap
        var controlLayers = L.control.layers(baseMaps, overlay, {
        	collapsed: false,
        	position: 'topright'
	}).addTo(map);

	map.on('click', function(e){
        	console.log(e.latlng)
    	})

        // Add Scale	
	var graphicScale = L.control.graphicScale({
		fill: "fill",
		doubleLine: "true",
		showSubunits: "true"
	}).addTo(map);
    </script>

    <!-- Bootstrap Bill Turner -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
</body>
